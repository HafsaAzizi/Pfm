<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Votre Panier</h2>
  
    <div *ngIf="cartItems.length === 0" class="text-center py-8">
      <p>Votre panier est vide</p>
    </div>
  
    <div *ngIf="cartItems.length > 0">
      <div class="space-y-4">
        <div *ngFor="let item of cartItems" class="flex justify-between items-center p-4 border rounded">
          <div class="flex items-center">
            <img [src]="item.menu.imageURL" [alt]="item.menu.nom" class="w-16 h-16 object-cover rounded mr-4">
            <div>
              <h3 class="font-bold">{{item.menu.nom}}</h3>
              <p>Prix: {{item.menu.prix}} DH</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <button
              (click)="updateQuantity(item, -1)"
              class="px-2 py-1 bg-gray-200 rounded"
            >-</button>
            <span>{{item.quantite}}</span>
            <button
              (click)="updateQuantity(item, 1)"
              class="px-2 py-1 bg-gray-200 rounded"
            >+</button>
            <button
              (click)="removeItem(item)"
              class="text-red-500 ml-4"
            >Ã—</button>
          </div>
        </div>
      </div>
  
      <div class="mt-6">
        <p class="text-xl font-bold">Total: {{getTotal()}} DH</p>
      </div>
  
      <div class="mt-6">
        <button
          *ngIf="isLoggedIn"
          (click)="checkout()"
          class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
        >
          Commander
        </button>
        <p *ngIf="!isLoggedIn" class="text-red-500">
          Veuillez vous connecter pour passer commande
        </p>
      </div>
    </div>
  </div>
